<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8" />
	<title>BitMonster Test</title>
	<script src="/jquery.min.js"></script>
    <script src="/dist/BitMonster.js"></script>
    <link rel="stylesheet" href="/dist/BitMonster.css">
</head>
<body>
	<h1>BitMonster Test</h1>

	<script>
		var bm = BitMonster();

		// Get the users module.
		var users = bm.module("users");

		// Call the method get of the module users.
		users.call("get");

		// Call with a parameter object.
		users.call("get", {
		    name:   "Sample",
		    foo:    "bar"
		});

		// Call and pass a return callback function.
		users.call("get", function(data) {
		    console.log("success: " + data);
		});

		// Call and pass a return and error callback function.
		users.call("get", function(data) {
		    console.log("success: " + data);
		}, function(err) {
		    console.log("error: " + err);
		});

		// Combine everything.
		users.call("get", {
		    name:   "Sample",
		    foo:    "bar"
		}, function(data) {
			console.log("success:");
			console.log(data);
		}, function(err) {
			console.log("error: " + err);
		});
	</script>
</body>
</html>
